//Size 0 decoupler
@PART[stackDecouplerMini]:FOR[StockRebalance]
{
	@mass = 0.03
}

//Size 1 decoupler
@PART[stackDecoupler]:FOR[StockRebalance]
{
	@mass = 0.1

	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 50
	}
}

